<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <style>
         body>img{
            margin-left: 30px;
            width: 8%;
        }
        .passPage{
          display: flex;
          justify-content: space-around;
        }
        .passPage>div:first-child{
            padding: 0px 50px;
            width: 30%;
        }
        input[type="text"]{
            width: 100%;
            padding: 10px 0px;
            font-size: large;
            margin-bottom: 30px;
        }
        input[type="submit"]{
            width: 100%;
            padding: 15px 0px;
            background-color: rgb(255,123,90);
            color: white;
            border: none;
            font-size: large;
        }
        .left>ul{
            line-height: 1.5;
        margin-left: -20px;
        }
    </style>
</head>
<body>
    <img src="./grow.jpg" alt="">
    <div class="passPage">
        <div>
           
           <div class="left">
            <h1>Create your password</h1>
                <input type="text" placeholder="Password" id="pass">
                <ul style="list-style-type:circle;">
                <li>At least 8 character</li>
                <li>One lowercase character</li>
                <li>One uppercae character</li>
                <li>One number,symbol or whitespace character</li></ul>
                <input type="submit" value="Next >" id="submit">
           </div>
        </div>
        <div>
            <img width="80%" src="./lock.jpg" alt="">
        </div>
    </div>
</body>
</html>
